<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration Page</title>
        <link href="css/Registration_Page_Styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid">
            <div id="header">
                <p>This is the header</p>
            </div>
            <div id="menubar">
                <div id="button-loc">
                    <a href="" class="menu-btn">Search</a>
                    <a href="" class="menu-btn current-page">Sign-Up</a>
                    <a href="" class="menu-btn">Login</a>
                </div>
            </div>
            <div id="content">
                    <div id="other">
                        <h1>This is a page for other content</h1>
                        <h2>other shit blah blah blah</h2>
                    </div>
                    <div id="registation">
                        <form id="create-account">
                            <fieldset>
                                <p><strong>Name:</strong></p>
                                <input type="text" id="FirstName" placeholder="First Name" required="required">
                                <input type="text" id="LastName" placeholder="Last Name" required="required">
                                <p><strong>Email:</strong></p>   
                                <input type="email" id="email" placeholder="Email" required="required">
                                <p><strong>Username:</strong></p>
                                <input type="text" id="UserName" placeholder="Username" required="required">
                                <p><strong>Password:</strong></p>
                                <input type="password" id="Password" required="required">
                                <p><strong>Comfirm your Password:</strong></p>
                                <input type="password" id="Confirm-Password" required="required">
                                <p><strong>Birthday:</strong></p>
                                <select name="month" style="width:100px">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="May">May</option>
                                    <option value="Jun">Jun</option>
                                    <option value="Jul">Jul</option>
                                    <option value="Aug">Aug</option>
                                    <option value="Sep">Sep</option>
                                    <option value="Oct">Oct</option>
                                    <option value="Nov">Nov</option>
                                    <option value="Dec">Dec</option>
                                </select>
                                <input type="number" max="31" placeholder="Month" required="required">
                                <input type="number" min="1900" max="2018" required="required" placeholder="Year">
                                <p></p>
                                <button type="Submit" value="Sign up">Create your account</button>
                            </fieldset>
                        </form>     
                </div>
            </div>
            <div id="footer">
                <p>this is a footer</p>
            </div>
        </div>
    </body>
</html>
