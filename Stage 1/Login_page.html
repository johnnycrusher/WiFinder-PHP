<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/Login_page.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid">
            <div id="header">
                <div id="logo-elements" class="center-items">
                    <img src="img/logo46.svg" width="100px" height="100px">
                    <h1>Wi-Finder</h1>
                </div>
                <div id="header-text" class="center-items">
                    <h1>Login</h1>
                </div>
            </div>
            <div id="header-fill-left"></div>
            <div id="header-fill-right"></div>
            <div id="menubar">
                <div id="button-loc">
                    <a href="search_page.html" id="search-menu" class="menu-btn">Search</a>
                    <a href="Registration_page.html" id="sign-up-menu"class="menu-btn">Sign-Up</a>
                    <a href="Login_page.html" id="login-menu" class="current-page">Login</a>
                </div>
            </div>
            <div id="content">
                <div id="content">
                    <div id="Login">
                        <form>
                            <fieldset id="Login-box">
                                <legend>
                                    <h2>Login:</h2>
                                </legend>
                                <!--<p>Username:</p>-->
                                <input type="text" id="UserName" placeholder="Username" required="required">
                                <!--<p>Password:</p>-->
                                <input type="password" id="Password" placeholder="Password" required="required">
                                <br>
                                <button type="submit" id='login-btn'>Login</button>
                                </fieldset>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="Our-Mission-Text">
                    <h2>Our Mission</h2>
                    <p>WiFinder mission is to conntect the citizens of Brisbane with location data on where the closest Free Wifi-Location. To ensure they stay connected to the internet</p>
                </div>
                <div id="connect-with-us">
                    <h2>Connect With Us On:</h2>
                    <a href="" style="Color:White"><i class="fa fa-facebook-square fa-3x"></i></a>
                    <a href="" style="Color:White"><i class="fa fa-instagram fa-3x"></i></a>
                    <a href="" style="Color:White"><i class="fa fa-twitter-square fa-3x"></i></a>
                </div>
            </div>
            <div id="footer-fill-left"></div>
            <div id="footer-fill-right"></div>
        </div>
    </body>
</html>
